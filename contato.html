<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="assets\style\style.css" rel="stylesheet">
</head>

<body>
    <nav class="menu">
        <ul class="menu">
            <li id="pagHome">
                <a href="index.html">Home</a>
            </li>
            <li id="pagContato">
                <a href="contato.html">Contato</a>
            </li>
            </li>
            <li id="pagCurriculo">
                <a href="curriculo.html">Currículo</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2 class="heading" id="contato">Entre em contato comigo! <span class="simbolos">ᕙ( •̀ ᗜ •́ )ᕗ</span></h2>

        <section class="form">
            <form class="formulario">
                <div class="label">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" onkeyup="validarNome()">
                    <p class="alertaNome"></p>
                </div>

                <div class="label">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" onkeyup="validarEmail()">
                    <p class="alertaEmail"></p>
                </div>

                <div class="label" id="formAssunto">
                    <label for="assunto">Assunto:</label>
                    <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validarAssunto()" ></textarea>
                    <p class="alertaAssunto"></p>
                </div>
                <button onclick="enviar()"> Enviar </button>
            </form>
        </section>

        <section id="endereco">
            <h3 class="heading">Endereço:</h3>
            <p>Coitadolândia</p>
            <iframe id ="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3645.526403760655!2d-46.3130725!3d-23.9771817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce03000f9995f3%3A0xa3124428d2e62086!2sCoitadol%C3%A2ndia!5e0!3m2!1sen!2sbr!4v1718380860794!5m2!1sen!2sbr"
                width="520" height="350" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" onmouseover="mapaZoom()"   onmouseout="mapaNormal()"></iframe>
        </section>
    </main>

    <script src="assets\js\script.js"></script>

</body>

</html>
